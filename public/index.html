<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="app.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Buildx Editor</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="info">
    <ul>
      <li>Floor Area: <span id="floor-area"></span>m²</li>
      <li>Roof Area: <span id="roof-area"></span>m²</li>
      <li>Walls Area: <span id="walls-area"></span>m²</li>

      <li>Plywood sheets required: <span id="plywood-sheets"></span></li>
      <li>Plywood weight: <span id="plywood-weight"></span>kg</li>
      <li>Cost of plywood: £<span id="plywood-cost"></span></li>
      <li>Cost of manufacture: £<span id="plywood-manufacture-cost"></span></li>

      <li>Internal Volume: <span id="internal-volume"></span>m³</li>
      <li>Insulation Volume: <span id="insulation-volume"></span>m³</li>
      <li>Cost of insulation: £<span id="insulation-cost"></span></li>

      <li class="total">Total cost: £<span id="total-cost"></span></li>
    </ul>

    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
